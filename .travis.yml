# .travis.yml for readspss.
#
# https://github.com/craigcitro/r-travis/wiki/Porting-to-native-R-support-in-Travis
language: r

matrix:
  include:
    - os: linux
      r: devel
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: linux
      r: release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: linux
      r: oldrel
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: osx
      r: release


before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
  mkdir ~/.R
  cat <<EOF > ~/.R/Makevars
  CXX11=g++-8
  CXX11STD=-std=c++11; fi

sudo: false
cache: packages

notifications:
email:
on_success: change
on_failure: change
