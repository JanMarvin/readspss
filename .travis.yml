# .travis.yml for readspss.
#
# https://github.com/craigcitro/r-travis/wiki/Porting-to-native-R-support-in-Travis
language: r

matrix:
  include:
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

r:
  - oldrel
  - release
  - devel

sudo: false
cache: packages

notifications:
email:
on_success: change
on_failure: change
